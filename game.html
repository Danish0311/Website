	<script>
		function ask(){
			var x = prompt("Guess the number between 1 & 100:");
				while (x != 69) {
					if (x <= 68) {
						x = prompt("higher")
					} else if (x >= 70) {
						x = prompt("lower")
					} else {
						x = prompt("error")
					}
				}
					if (x = 69) {
						alert("Nice")
					}
			}
	</script>
